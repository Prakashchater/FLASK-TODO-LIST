    <div class="card border-primary edit-body">
      <div class="card-header">

      </div>
      <div class="card-body text-dark">
        <div class="edit-container">
          <form action="{{url_for('edit_task')}}" method="POST">

              <br>
            <input name="id" value="{{task.id}}" hidden="hidden" />
            <input name="task" type="text" placeholder="New-tasks" /> <br>
